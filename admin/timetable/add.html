                <h2>Добавить занятие</h2>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                          <label for="group">Группа</label>

                        </div>
                        <div class="form-group">
                            <label for="dayofweek">День недели</label>

                              <option value="2">ВТ</option>
                              <option value="3">СР</option>
                              <option value="4">ЧТ</option>

                            </select>
                        </div>

                            <input type="text" class="form-control" id="timestart" placeholder="Начало">
                          </div>
                        <div class="form-group">
                              <label for="timeend">Конец занятия</label>
                              <input type="text" class="form-control" id="timeend" placeholder="Конец">
                        </div>
                        <button type="submit" class="btn btn-default">Добавить</button>
                    </form>
